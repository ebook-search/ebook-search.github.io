name: Deploy to Pages

on:
  schedule:
    - cron: "12 12 * * 1" # at 12:12 every Monday
  push:
    branches: ["master"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Install requirements
        run: |
          sudo apt-get install -y pandoc
          pip install -r requirements.txt

      - name: Cache books and DB
        uses: actions/cache@v4
        with:
          path: |
            /w/d
            db.pickle
          key: data2

      - name: Update DB
        run: python generate_db.py

      - name: Move web to /w
        run: |
          sudo mkdir -m 777 -p /w
          mv web/* /w

      - name: Download all
        run: python $GITHUB_WORKSPACE/web/downloader.py -o /w/d --all

      - name: Generate index
        run: |
          cd /w
          python generate.py
          rm generate.py

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: "/w"

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

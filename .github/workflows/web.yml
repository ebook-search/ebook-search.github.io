name: Deploy to Pages

on:
  schedule:
    - cron: "12 12 * * 1" # at 12:12 every Monday
  push:
    branches: ["master"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Install requirements
        run: |
          sudo apt-get install -y pandoc
          pip install -r requirements.txt

      - name: Restore books+db
        uses: actions/download-artifact@v5
        with:
          name: books+db

      - name: Update DB
        run: python generate_db.py

      - name: Download all
        run: |
          mkdir web/data
          python downloader.py -o web/data --all

      - name: Generate index
        run: |
          pushd web
            python generate.py
          popd
          rm web/generate.py

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "web"

      - name: Cache books+db
        uses: actions/upload-artifact@v4
        with:
          name: books+db
          path: |
            web/data
            db.pickle

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

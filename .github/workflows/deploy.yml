name: Deploy pages

on:
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  main:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Make cache directories
        run: |
          sudo mkdir -m 1777 -p /w
          mkdir -p /w/d

      - name: Cache DB
        uses: actions/cache@v4
        with:
          path: db.json
          key: db

      - name: Cache data
        uses: actions/cache@v4
        with:
          path: /w/d
          key: data

      - name: Move everything to /w
        run: |
          mv web/* /w
          mv db.json /w

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: "/w"

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
